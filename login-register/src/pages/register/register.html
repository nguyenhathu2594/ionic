<ion-header>

  <ion-navbar>
    <ion-title>Đăng ký</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Tên đăng nhập</ion-label>
          <ion-input type="text" #username></ion-input>
        </ion-item>

          <ion-input type="password" #password></ion-input>
        </ion-item>

      <div padding>
        <button block ion-button item-left (click)="dangKyUser()">
          Đăng ký
        </button>
      </div>
